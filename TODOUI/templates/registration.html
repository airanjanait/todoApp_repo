<body>
    
      

      <nav>
        <div>
          <h1 class="registration">Registration form</h1>
        </div>
      </nav>
      <form action="/register" method="post">
        <div class="form-group name" >
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="enter your name here" name="Name" required>
        </div>
        <div class="form-group email">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email here" name="Email" required>
        </div>
        <div class="form-group Password">
          <label for="formGroupExampleInput2">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password here" name="Password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit Form</button>      
        </div>
      </form>
  
</body>
